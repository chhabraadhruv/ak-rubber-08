    <!-- Deferred Script Loading -->
    <script>
      // Preload critical scripts
      const preloadScript = (src) => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'script';
        link.href = src;
        document.head.appendChild(link);
      };
      
      // Load scripts after DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadScripts);
      } else {
        loadScripts();
      }
      
      function loadScripts() {
        // Load main application script
        const mainScript = document.createElement('script');
        mainScript.type = 'module';
        mainScript.src = '/src/main.tsx';
        document.body.appendChild(mainScript);
        
        // Load GPT Engineer script

        gptScript.type = 'module';
        gptScript.src = 'https://cdn.gpteng.co/gptengineer.js';
